<!-- Loading Screen -->
<div
  id="ogod3d-loading"
  class="fixed top-0 left-0 w-100 vh-100 bg-black flex flex-column justify-center items-center z-999"
>
  <h1 class="f1 white tracked-mega mb4" style="text-shadow: 0 0 10px #00ffff">OGOD</h1>
  <div class="w5 h-point-25rem bg-dark-gray br2 overflow-hidden">
    <div
      id="ogod3d-loading-bar"
      class="h-100 br2"
      style="width: 0%; background: linear-gradient(90deg, #00ffff, #ff00ff); transition: width 0.3s ease"
    ></div>
  </div>
  <p id="ogod3d-loading-text" class="white mt3 o-70 f6">Initializing...</p>
</div>

<!-- 3D Canvas Container -->
<div id="ogod3d-container" class="absolute top-0 left-0 w-100 vh-100"></div>

<!-- Back Button -->
<a
  href="#vision"
  id="ogod3d-back-btn"
  class="fixed top-1 left-1 pa2 ph3 bg-black-70 ba b--white-30 white f6 link br2 z-5"
  style="transition: all 0.2s ease"
  >&larr; Back</a
>

<!-- Info Panel -->
<div
  id="ogod3d-info-panel"
  class="fixed top-1 right-1 pa3 bg-black-70 ba b--white-20 white br3 z-5 dn db-ns"
  style="max-width: 250px"
>
  <h3 id="ogod3d-track-title" class="ma0 mb2 f6" style="color: #00ffff">Track I</h3>
  <p id="ogod3d-track-game" class="ma0 mt1 f7 o-80">Animal Crossing</p>
  <p id="ogod3d-track-archetype" class="ma0 mt1 f7 o-80">Gradient Fog</p>
</div>

<!-- Audio Control -->
<button
  id="ogod3d-audio-btn"
  class="fixed right-1 pa3 bg-black-70 ba white f7 pointer br2 z-5"
  style="bottom: 5rem; border-color: rgba(0, 255, 255, 0.5); color: #00ffff; transition: all 0.2s ease"
>
  Click to Start Audio
</button>

<!-- Track Selector -->
<div
  id="ogod3d-track-selector"
  class="fixed bottom-1 left-50 z-5 flex flex-wrap justify-center"
  style="transform: translateX(-50%); max-width: 90%; gap: 0.5rem"
></div>

<!-- Track button styles -->
<style>
  .ogod3d-track-btn {
    padding: 0.5rem 1rem;
    background: rgba(0, 0, 0, 0.7);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: #fff;
    font-family: 'Courier New', monospace;
    font-size: 0.75rem;
    cursor: pointer;
    transition: all 0.2s ease;
    border-radius: 4px;
  }
  .ogod3d-track-btn:hover {
    background: rgba(0, 255, 255, 0.2);
    border-color: #00ffff;
  }
  .ogod3d-track-btn.active {
    background: rgba(0, 255, 255, 0.3);
    border-color: #00ffff;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
  }
  #ogod3d-loading.hidden {
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
  }
  #ogod3d-audio-btn.playing {
    border-color: #ff00ff;
    color: #ff00ff;
  }
  #ogod3d-back-btn:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: #fff;
  }
  @media (max-width: 768px) {
    .ogod3d-track-btn {
      padding: 0.375rem 0.75rem;
      font-size: 0.65rem;
    }
  }
</style>
