name: Stale Issue Detection

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@28ca1036281a5e5922ead5184a1bbf96e5fc984e # v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue configuration
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs.
            If this issue is still relevant, please comment or update it to keep it open.
          close-issue-message: >
            This issue was closed because it has been stale for 7 days with no activity.
            Feel free to reopen if this is still relevant.
          stale-issue-label: 'stale'
          days-before-issue-stale: 30
          days-before-issue-close: 7

          # PR configuration
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
            If this PR is still relevant, please update it or request a review.
          close-pr-message: >
            This PR was closed because it has been stale for 14 days with no activity.
            Feel free to reopen if this is still relevant.
          stale-pr-label: 'stale'
          days-before-pr-stale: 30
          days-before-pr-close: 14

          # Exempt labels (these issues/PRs won't be marked stale)
          exempt-issue-labels: 'pinned,security,in-progress,help wanted,good first issue'
          exempt-pr-labels: 'pinned,security,in-progress,do not merge'

          # Exempt specific milestones
          exempt-all-milestones: true

          # Only process a certain number per run to avoid rate limits
          operations-per-run: 30

          # Don't remove stale label on update
          remove-stale-when-updated: true
