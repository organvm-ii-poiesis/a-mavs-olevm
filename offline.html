<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline | ET CETER4</title>
    <link rel="icon" type="image/png" href="img/favicon.ico" />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        color: #fff;
        font-family: 'Futura', 'Trebuchet MS', Arial, sans-serif;
        font-weight: 100;
        text-align: center;
      }
      .offline-container {
        max-width: 28rem;
        padding: 2rem;
      }
      h1 {
        font-size: 2rem;
        font-weight: 100;
        letter-spacing: 0.25em;
        color: #00ffff;
        margin-bottom: 1.5rem;
      }
      p {
        font-size: 1rem;
        line-height: 1.6;
        opacity: 0.7;
        margin-bottom: 2rem;
      }
      .reconnect-btn {
        display: inline-block;
        padding: 0.75rem 2rem;
        border: 1px solid rgba(0, 255, 255, 0.4);
        background: transparent;
        color: #00ffff;
        font-family: inherit;
        font-size: 0.875rem;
        letter-spacing: 0.15em;
        cursor: pointer;
        transition:
          border-color 0.3s,
          opacity 0.3s;
      }
      .reconnect-btn:hover {
        border-color: #00ffff;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <h1>ET CETER4</h1>
      <p>You appear to be offline. The labyrinth awaits your return.</p>
      <button class="reconnect-btn" onclick="window.location.reload()">RECONNECT</button>
    </div>
  </body>
</html>
